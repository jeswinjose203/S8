<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Doctor and Patient Options</title>
</head>
<body style="background-color: #e98c6b9c;">

<div class="container mt-5">
    <h2 class="text-center mb-4">Select an Option</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card" style="background-color: #268ea5;">
                <img src="doctor_image.png" class="card-img-top" alt="Doctor Image" style="width: 45%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Doctors</h5>
                    <p class="card-text">Click here if you are a doctor.</p>
                    <a href="doctor.html" class="btn btn-primary">Go to Doctor's Page</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card" style="background-color: #268ea5;">
                <img src="patient_image.png" class="card-img-top" alt="Patient Image" style="width: 45%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Patients</h5>
                    <p class="card-text">Click here if you are a patient.</p>
                    <a href="patient.html" class="btn btn-primary">Go to Patient's Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
